defaults:
  - env/libero_spatial@env.train
  - env/libero_spatial@env.eval
  - model/pi0_5@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 0,1,2,3  # 使用GPU 0-3

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "libero_spatial_ppo_cfm"
    logger_backends: ["tensorboard", "wandb"]

  max_epochs: 400
  max_steps: -1

  only_eval: False
  eval_policy_path: null
  val_check_interval: -1
  save_interval: 40
  seq_length: 4096
  max_prompt_length: 50

  resume_dir: null

algorithm:
  normalize_advantages: True
  kl_penalty: kl
  group_size: 1
  reward_coef: 1.0

  rollout_epoch: 8  # 官方配置
  eval_rollout_epoch: 1

  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level
  update_epoch: 1

  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 64  # 官方配置
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
  eval:
    total_num_envs: 500
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
    group_size: 1
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: libero_10
  enable_offload: False
  pipeline_stage_num: 2  # 并行化rollout和actor

  model:
    model_path: "/mnt/pfs/scalelab2/ziqian/RLinf/logs/20251230-215715_cfm_ema_2gpu/cfm_sft_pi05_ema_2gpu/checkpoints/global_step_1000/actor/model"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 64  # 官方配置
  global_batch_size: 2048  # 6144/(2048/4)=12 能整除
  seed: 42
  enable_offload: False

  model:
    model_path: "/mnt/pfs/scalelab/ziqian/RLinf/logs/20251230-215715_cfm_ema_2gpu/cfm_sft_pi05_ema_2gpu/checkpoints/global_step_1000/actor/model"
    model_type: "openpi"
    num_action_chunks: 5
    num_steps: 2  # 2步推理
    add_value_head: True
    openpi:
      value_after_vlm: True
      config_name: "pi05_libero"
      # Flow SDE (官方默认配置)
      noise_method: "flow_sde"
      joint_logprob: False  # flow_sde应该用False
      noise_level: 0.3  # 降低噪声提升稳定性

  optim:
    lr: 5.0e-6
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-05
    weight_decay: 0.01
    clip_grad: 1.0
    critic_warmup_steps: 3

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    gradient_checkpointing: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
